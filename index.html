<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>AI French Poem Generator</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center">Zoey's French Poem generator</h1>
   
<div class="form-wrapper">
        <form id="poem-generator-form">
            
            <input type="text" placeholder="Enter a word to generate your poem.." autofocus required autocomplete="off" class="instructions" id="user-instructions"/>
            <input type="submit" class="submit-button" />
        </form>
        <small class="hint">i.e. Flower, Cheese or Moon ..</small>
    </div>

       
   
    <div class="poem hidden blink" id="poem"></div>

</div>
<script src="index.js"></script>
</body>
</html>
